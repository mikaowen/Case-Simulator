		<div class="row" id="header" style="height:10%; margin:0; padding:0; border:0; width:100%; position:relative; z-index:100;">
			<table style="width:100%; padding:0; margin:0; height:100%;">
					<tr>
						<td id="headerInventoryButton">
							<text class="text-center">Inventory</text>
						</td>
						<td id="headerShopButton">
							<text class="text-center">Shop</text>
						</td>
						<td id="caseButton">
							<text class="text-center">Inventory</text>
						</td>
					</tr>
			</table>
		</div>

			<!-- Case roll container -->

				<div class="col-md-4 col-xs-4" style="background-color:blue; width:30%; height:90%; padding:0; position:relative; z-index:2"></div>

					<div class="row" style="width:100%; height:20%; padding:0; margin:0; position:relative;">
						<table id="caseRollDivider" style="width:100%; height:100%; position:relative; z-index:10;">
							<tbody>
								<tr>
									<td style="width:50%; border:4px solid orange;"></td>
									<td style="width:50%; border:4px solid orange;"></td>
								</tr>
							</tbody>
						</table>
						<div style="position:absolute; top:4px; left:4px; overflow:hidden;" id="caseRollDisplay">
						</div>
					</div>
					<div class="row" style="background-color:blue; width:100%; height:40%; padding:0; margin:0; position:relative; z-index:2;"></div>
				</div>
				<div class="col-md-4 col-xs-4" style="background-color:blue; width:30%; height:90%; padding:0; position:relative; z-index:2;"></div>
